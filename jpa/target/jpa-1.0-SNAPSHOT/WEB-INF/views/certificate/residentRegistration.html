<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resources/style.css">
    <style>
        .idNumber {
            width: 200px;
        }

        .address {
            width: 400px;
        }
    </style>
</head>
<body>

<table border="1" style="border-collapse: collapse" width="1000">
    <tr style="background-color: lightgray; color: black;">
        <th colspan="5"><h2>주민등록등본</h2></th>
    </tr>
    <tr>
        <td colspan="2"><b>발급일 :</b> <span style="color: cornflowerblue;" th:text="${reportDate}"></span></td>
        <td colspan="3"><b>증명서 확인번호 :</b> <span style="color: cornflowerblue;" th:text="${certificate.certificateConfirmationNumber}"></span></td>
    </tr>
    <tr>
        <td colspan="2"><b>세대주 성명 :</b> <span style="color: cornflowerblue;" th:text="${name}"></span></td>
        <td colspan="2"><b>세대구성 사유 :</b> <span style="color: cornflowerblue;" th:text="${household.householdCompositionReasonCode}"></span></td>
        <td><b>세대구성 일자 :</b> <span style="color: cornflowerblue;" th:text="${household.householdCompositionDate}"></span></td>
    </tr>
    <tr style="background-color: lightgray; color: black;">
        <th>주소 구분</th>
        <th colspan="3"class="address">주소</th>
        <th colspan="2">신고일</th>
    </tr>
    <tr th:each="address : ${addresses}">
        <td style="padding-left: 10px; color: cornflowerblue" th:text="${address.addressComposition}"></td>
        <td colspan="3" class="address" style="padding-left: 10px; color: cornflowerblue" th:text="${address.address}"></td>
        <td colspan="2" style="padding-left: 10px; color: cornflowerblue" th:text="${address.reportDate}"></td>
    </tr>
    <tr style="background-color: lightgray; color: black;">
        <th>세대주 관계</th>
        <th>성명</th>
        <th class="idNumber">주민등록번호</th>
        <th>신고일</th>
        <th>변동사유</th>
    </tr>
    <tr th:each="content : ${contents}">
        <td style="padding-left: 10px; color: cornflowerblue" th:text="${content.relationship}"></td>
        <td style="padding-left: 10px; color: cornflowerblue" th:text="${content.name}"></td>
        <td class="idNumber" style="padding-left: 10px; color: cornflowerblue" th:text="${content.idNumber}"></td>
        <td style="padding-left: 10px; color: cornflowerblue" th:text="${content.reportDate}"></td>
        <td style="padding-left: 10px; color: cornflowerblue" th:text="${content.reasonCode}"></td>
    </tr>
</table>

<br/>

<a href="/resident?page=0?&size=5">
    <input type="button" value="뒤로가기">
</a>


</body>
</html>
